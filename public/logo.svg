<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="chart" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Upward trending line chart -->
  <polyline points="100,360 180,300 260,320 340,220 420,140" stroke="url(#chart)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Data point dots -->
  <circle cx="100" cy="360" r="14" fill="#93c5fd"/>
  <circle cx="180" cy="300" r="14" fill="#bfdbfe"/>
  <circle cx="260" cy="320" r="14" fill="#bfdbfe"/>
  <circle cx="340" cy="220" r="14" fill="#dbeafe"/>
  <circle cx="420" cy="140" r="14" fill="#ffffff"/>
  <!-- Arrow tip at the peak -->
  <polygon points="420,110 440,150 400,150" fill="#ffffff"/>
  <!-- IQ text -->
  <text x="256" y="460" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="800" font-size="120" fill="#ffffff" text-anchor="middle" letter-spacing="-2">IQ</text>
</svg>
